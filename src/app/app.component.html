
<mat-sidenav-container>

  <!-- side navigation -->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)=sidenav.toggle()></app-sidenav-list>
  </mat-sidenav>

  <!-- Toolbar -->
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
